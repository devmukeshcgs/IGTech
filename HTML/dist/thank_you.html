    background: #000;

.comingsoon-content {

    left: 50%;

    width: 1024px;
    margin-left: -512px;

    -moz-transition: opacity 0.5s linear;
    -ms-transition: opacity 0.5s linear;
    -o-transition: opacity 0.5s linear;
    transition: opacity 0.5s linear;
}

.slideUp {
    -webkit-transition: opacity 0.5s linear;
    -moz-transition: opacity 0.5s linear;
    -ms-transition: opacity 0.5s linear;
    -o-transition: opacity 0.5s linear;
    transition: opacity 0.5s linear;
    opacity: 1;
}

.slider-pro img.sp-image, .slider-pro img.sp-thumbnail {

    -moz-transition: opacity 0.5s linear;
    -ms-transition: opacity 0.5s linear;
    -o-transition: opacity 0.5s linear;
    transition: opacity 0.5s linear;

    <script>
    $(document).ready(function() {
        var WW = $(window).width();
        var WH = $(window).height();
        $('#comingsoon').sliderPro({
            width: WW,
            height: WH,
            fade: true,
            fadeArrows: false,
            autoplayOnHover: "none",
            fadeDuration : 1000,
            waitForLayers: false,
            arrows: false,
            buttons: false,
            touchSwipe: false,
            waitForLayers: true,
            autoplay: true,
            imageScaleMode: 'cover',
            slideDistance: 0,

        });

        /*$('.bxslider').bxSlider({
            mode: 'fade',
        });*/
        window.onorientationchange = function() {
            window.location.reload();
        }
        setTimeout(function() {
            //$('.comingsoon-content').animate({opacity:1}); 
            $('.comingsoon-content').addClass('slideUp');
            var comingsoonW = $('.comingsoon-content').outerWidth() / 2;
            var comingsoonH = $('.comingsoon-content').outerHeight() / 2;
            if ($(window).width() < 768) {
                $('.comingsoon-content').css({ marginLeft: -comingsoonW });
                $('.comingsoon-content').css({ marginTop: -comingsoonH });
            } else {
                $('.comingsoon-content').css({ marginLeft: -comingsoonW });
                $('.comingsoon-content').css({ marginTop: -comingsoonH });
            }
        }, 2000);

    })
    </script>
