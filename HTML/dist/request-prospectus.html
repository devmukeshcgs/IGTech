    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script>
        function trimSpace() {
            $('input[type=text]').on('keypress', function (e) {
                if (e.which == 32)
                    return false;
            });
        }


        $(document).ready(function () {





            // jQuery.validator.addMethod("firstname", function(Alphabets, element) {
            //     firstname = firstname.replace(/\s+/g, "");
            //     return this.optional(element) || firstname.match(/^[a-zA-Z'.,-]*$/);
            // }, "Use only firstname");
            jQuery.validator.addMethod("accept", function (value, element, param) {
                return value.match(new RegExp("." + param + "$"));
            });
            jQuery.validator.addMethod("lastname", function (value, element, param) {
                return value.match(new RegExp("." + param + "$"));
            });
            jQuery.validator.addMethod("v_email", function (value, element, param) {
                return value.match(new RegExp("." + param + "$"));
            });

            $("#prospectus").validate({
                rules: {
                    "firstname": {
                        required: true,
                        accept: "[a-zA-Z]+"
                    },
                    "surname": {
                        required: true,
                        lastname: "[a-zA-Z]+"
                    },
                    "schoolname": { required: true },
                    "grade": { required: true },
                    "mobilenumber": {
                        required: true,
                        maxlength: 10,
                        number: true
                    },
                    "emailaddress": {
                        required: true,
                        email: true

                    },
                    "query": { required: true },
                    "howdidhear": { required: true }

                },

                messages: {
                    "firstname": {
                        required: "Please enter your First name",
                        accept: "Please enter valid First name"
                    },
                    "surname": {
                        required: "Please enter your Last name",
                        lastname: "Please enter valid Last name"
                    },
                    "schoolname": { required: "Please enter your School name" },
                    "grade": { required: "Please enter Grade" },
                    "mobilenumber": { required: "Please enter your Mobile number" },
                    "emailaddress": { required: "Please enter valid Email address" },
                    "query": { required: "Please enter query" },
                    "howdidhear": { required: "Please select any option" }
                },

            })



        });
    </script>
